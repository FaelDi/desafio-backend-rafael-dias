spring.application.name=desafio-backend
server.port=8080
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always
rest.client.timeout.connectTimeout=1000
rest.client.timeout.connectionRequestTimeout=1000
rest.client.timeout.socketTimeout=1000
url.authorizeServiceUrl=https://util.devi.tools/api/v2/authorize
url.notificationServiceUrl=https://util.devi.tools/api/v1/notify